<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sorting</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>

    <body> 
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="controllers.js"></script>
        <script src="algos.js"></script>

        <input type="range" name="speed" id="speed" min="0" max="1000" value="500">Speed</input>

        <input type="range" name="values" id="values" min="10" max="1000" value="100">Values</input>

        <select name="algos" id="algos">
            <option value="selection">Selection Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
        </select>

        <button type="button" id="reset-button">Reset</button>

        <div id="barchart"></div>

        <script>init()</script>
    </body>
</html>
